<!DOCTYPE html>
<html>
<header>
	<title>Mathmatical Example</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="genMathProglems.css">
    <script>
        function setMathSetting(type, var1Min, var1Max, var2Min, var2Max, num) 
        {
            if(typeof(Storage) !== "undefined") 
            {
                sessionStorage.type = type;
                sessionStorage.var1Min = var1Min;
                sessionStorage.var1Max = var1Max;
                sessionStorage.var2Min = var2Min;
                sessionStorage.var2Max = var2Max;
                sessionStorage.probNum = num;
            }
        }
        function genExample()
        {
            var vMin = [ document.getElementById("var1Min").value, 
                         document.getElementById("var2Min").value ];
            var vMax = [ document.getElementById("var1Max").value,
                         document.getElementById("var2Max").value ];
            var type = document.querySelector('input[name="problemType"]:checked').value;
            var num = document.getElementById("probNum").value;

            setMathSetting(type, vMin[0], vMax[0], vMin[1], vMax[1], num);

            window.open("math_result.html", "_self");
        }
    </script>
</header>

<body>
    <h2>연산 문제 </h2>
    <div id="control">
    	<ul>
          <li> Problem Type : 
            <input id="problemType" type="radio" name="problemType" value="plus" checked/> 더하기
            <input id="problemType" type="radio" name="problemType" value="minus"/> 빼기
            <input id="problemType" type="radio" name="problemType" value="multiply"/> 곱하기
          </li> 
          <li> Number of problems :  
            <input id="probNum" type="number" value="50" min="5" max="100"> </li>
      	  <li> Var1 : Min value 
    	    <input id="var1Min" type="number" value="10" min="1" max="999">
    	    Max value 
    	    <input id="var1Max" type="number" value="99" min="1" max="999"> </li>
    	  <li> Var2 : Min value 
    	  	<input id="var2Min" type="number" value="1" min="1" max="999">
    	    Max value 
    	    <input id="var2Max" type="number" value="9" min="1" max="999"></li>
    	</ul> 
    </div>   

    <button type="button" onclick="genExample()">Generate Example</button>
 
</body>
</html>
