<!DOCTYPE html>
<html>
<header>
	<title>Arithmetic Operation Problems Setting</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function setMathSetting(type, var1Min, var1Max, var2Min, var2Max, num) 
        {
            if(typeof(Storage) !== "undefined") 
            {
                sessionStorage.type = type;
                sessionStorage.var1Min = var1Min;
                sessionStorage.var1Max = var1Max;
                sessionStorage.var2Min = var2Min;
                sessionStorage.var2Max = var2Max;
                sessionStorage.probNum = num;
            }
        }
        function genExample()
        {
            var vMin = [ document.getElementById("var1Min").value, 
                         document.getElementById("var2Min").value ];
            var vMax = [ document.getElementById("var1Max").value,
                         document.getElementById("var2Max").value ];
            var type = document.querySelector('input[name="problemType"]:checked').value;
            var num = document.getElementById("probNum").value;

            setMathSetting(type, vMin[0], vMax[0], vMin[1], vMax[1], num);

            window.open("math_result.html", "_self");
        }
    </script>
</header>

<body>
<div class="container">
    <h2>Arithmetic Operation Problems Setting</h2> 
    <hr>

    <form class="form-horizontal" role="form">
    	<div class="form-group">
    		 <label class="col-sm-3 control-label">Problem Type</label>
	    	<label class="radio-inline">
		      <input id="problemType" type="radio" name="problemType" value="plus" checked>Plus
		    </label>
		    <label class="radio-inline">
		      <input id="problemType" type="radio" name="problemType" value="minus">Minus
		    </label>
		    <label class="radio-inline">
		      <input id="problemType" type="radio" name="problemType" value="multiply">Multiply
		    </label>
		</div>    
	    <div class="form-group">
	      <label class="col-sm-3 control-label">Number of Problems</label>
	      <div class="col-sm-2">
	      	<input class="form-control" id="probNum" type="number" value="50">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="col-sm-3 control-label">Variable 1 Min</label>
	      <div class="col-sm-2 control-label">
	      	<input class="form-control" id="var1Min" type="number" value="10">
	      </div>
	    </div>
	    <div class="form-group">
		  <label class="col-sm-3 control-label"> Max </label>
		    <div class="col-sm-2 control-label">
		      <input class="form-control" id="var1Max" type="number" value="99">
		    </div>
	    </div>
	    <div class="form-group">
	      <label class="col-sm-3 control-label">Variable 2 Min</label>
	      <div class="col-sm-2 control-label">
	      	<input class="form-control" id="var2Min" type="number" value="1">
	      </div>
	    </div>
	    <div class="form-group">
		  <label class="col-sm-3 control-label"> Max </label>
		    <div class="col-sm-2 control-label">
		      <input class="form-control" id="var2Max" type="number" value="9">
		    </div>
	    </div>
	    <button class="col-sm-6 btn btn-primary" type="button" onclick="genExample()">Generate Problems</button>
	</form>


</div> 
</body>
</html>
